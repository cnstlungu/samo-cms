{% block content %}
    <section>
        <h1 style="clear:both">Confirm Delete</h1>

        {% include "blog/post.html" %}


        <form action="" method="post" class="form-controls">
            <span style="color:red" >Are you sure you want to delete this post?</span>
            <br><br>
            <a href="{{ url_for('blog.user', username=current_user.username) }}">
                <button type="button" class="btn btn-default">No, take me out of here</button>
            </a>
			<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <button type="submit" class="btn btn-default">Yes, delete it</button>
        </form>
    </section>
{% endblock %}
