language: python
python:
- 3.6
cache: pip
install:
- pip install -r requirements.txt
env:
  global:
  - MOZ_HEADLESS=1
  - FLASK_ENV="development"
  - FLASK_APP="$TRAVIS_BUILD_DIR/samo-cms/samo"
services:
- redis-server
- mysql
addons:
  firefox: latest
before_script:
- mysql -e "CREATE DATABASE samo;"
- python manage.py initdb
- python run.py &
script:
- pytest -v


